<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/png" href="image/logo.ico"/>
        <title>Index</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/jquery-1.11.1.min.js"></script>
        <style>
            body{
            background-image: url("image/background.jpg");
            }
        </style>
    </head>
    <body>
        <div class = "container">
            <div class="grass"></div>
            <div class="login-content">
                <main>
                    <header>
						<h1 class="well">LOGIN FORM</h1>
					</header>
						<form accept-charset="UTF-8" method="POST">
						<div class="col-lg-12 well">
						   <div class="row">
							<div class="col-sm-6 form-group">
								<fieldset>
									<label for="username">Username</label>
									<input type="text" name="username" id="username" tabindex="1" class="text-input" placeholder="Enter username">
								</fieldset>
                            </div>
                            <div class="col-sm-6 form-group">
								<fieldset>
									<label for="password">Password</label>
									<input type="password" name="password" id="password" tabindex="2" class="text-input" placeholder="Enter password">
							    </fieldset>
                            </div>
							</div>
							</div>
						<div class="row">	
						<div class="col-sm-12 text-center">
						   <input class="btn-form-sub" type="submit" value="Login" tabindex="3">
						</div>
						</div>
				
						</main>
							<div class="login-box"></div>
						</div>
          </div>
    </body>
</html>
